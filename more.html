<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-whdth, initial-scale=1.0" />
  <title>More - KokoaTalk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>22%</span>
      <i class="fa-solid fa-battery-quarter fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <div class="screen-header__icons-cog">
        <div class="screen-header__red-dot"></div>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
      </div>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="screenshots/avatar.jpeg" class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__titlecolumn">
          <h4 class="user-component__title">Nicolas</h4>
          <h6 class="user-component__subtitle">+1 787-493-4219<i class="fa-solid fa-circle-exclamation"></i></h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon"><i class="fa-solid fa-calendar-days fa-2x"></i></i><span>Calender</span></div>
      <div class="icon-row__icon"><i class="fa-regular fa-address-book fa-2x"></i><span>Talk Drive</span></div>
      <div class="icon-row__icon"><i class="fa-solid fa-face-kiss-wink-heart fa-2x"></i></i><span>Emoticons</span></div>
      <div class="icon-row__icon"><i class="fa-solid fa-paint-roller fa-2x"></i></i><span>Themes</span></div>
    </div>
    <div class="icon-row icon-row-2nd">
      <div class="icon-row__icon"><i class="fa-solid fa-file-invoice-dollar"></i></i><span>Account</span></div>
      <div class="icon-row__icon fa-openchat"><i class="fa-regular fa-comments"></i><span>Open Chat</span></div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right fa-2x"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-gamepad fa-2x"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Games</span>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__red-dot"></div>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your Screen is too big!</span>
  </div>

  <script src="https://kit.fontawesome.com/5fb3311106.js" crossorigin="anonymous"></script>
</body>

</html>
